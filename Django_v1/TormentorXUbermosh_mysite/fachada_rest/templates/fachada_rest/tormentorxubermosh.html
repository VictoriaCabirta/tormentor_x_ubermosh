<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Puntuaciones</title>
	</head>
	<body>
		{% if usuarios_list %}
		<ul>
			{% for usuarios in usuarios_list %}
			<li><a href="/fachada_rest/{usuarios.id}">{{ usuarios.nombre }}</a></li>
			<li><a href="/fachada_rest/{usuarios.id}">{{ usuarios.puntuacion }}</a></li>
			{% endfor %}
		</ul>
		{% else %}
			<p>No hay puntuacines disponibles.</p>
		{% endif %}
	</body>
</html>
